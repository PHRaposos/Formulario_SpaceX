<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./IMG/FAVICON-SPACEX.png" type="image/x-icon">
  <!-- Css BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">

  <title>Rumo a marte - OneBitX</title>
</head>

<body class="py-5">
  <section>
    <div class="mainContainer  container container1">

      <div class="text-center">
        <img src="./IMG/logoOneBitDark.png" alt="" class="img-fluid mt-4 mb-3 topLogo" >
      </div>

      <div class="first-name">
        <p class="paragraph">1 - Qual o seu nome?</p>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1;">Primeiro Nome:</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1"
            arial-label='Usernamee'placeholder="Digite aqui">
          </div>
        </div>
          <div class="last-name">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1;">Primeiro Nome:</span>
              <input type="text" class="form-control" aria-describedby="basic-addon1"
              arial-label='Usernamee'placeholder="Digite aqui">
            </div>
              </div>

              <div class="genero">
                <p class="paragraph ">2 - Qual o seu gênero?</p>
                <form>
                  <div class="homem">
                    <input type="radio" id="male" name="fav_language" value="male" class="">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Homem
                    </label>
                  </div>
                  <div class="mulher">
                    <input type="radio" id="pni" name="fav_language" value="fame">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Mulher
                    </label>
                  </div>
                  <div class="pni">
                    <input type="radio" id="pni" name="fav_language" value="pni">
                    <label class="form-check-label" for="flexRadioDefault3">
                      Prefiro não informar
                    </label>
                  </div>
                </form>
              </div>

              <div class="treinamentos">
                <p class="pt-2">3 - Marque os Treinamentos que você fez: </p>
                <div class="t1">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de
                      astronauta</label>
                  </div>
                </div>

                <div class="t2">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
                  </div>
                </div>

                <div class="t3">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado do
                      astronauta</label>
                  </div>
                </div>

                <div class="t4">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
                  </div>
                </div>
              </div>

              <div class="qualidades">
                <p class="paragraph pt-2 mt-3 question">4 - Quais você acha que são suas qualidades?</p>
                <form>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="proativo">
                    <label for="vegicle1">Proativo</label>

                    <input type="checkbox" id="vehicle1" name="vehicle1" value="resistente">
                    <label for="vegicle1">Resistente</label>

                    <input type="checkbox" id="vehicle1" name="vehicle1" value="vf">
                    <label for="vegicle1">Não vomito fácil</label>

                    <input type="checkbox" id="vehicle1" name="vehicle1" value="ntm">
                    <label for="vegicle1">Não temo marciano</label>

                    <input type="checkbox" id="vehicle1" name="vehicle1" value="SW">
                    <label for="vegicle1">Já vo todos ps Star Wars</label>
                </form>
              </div>
              <div class="btnn">
                <button type="button" class="btn btn-outline-danger mb-3">Enviar</button>
              </div>
            </div>
  </section>
  <footer class="footer">
    <div class="footer">
      Feito por Pedro Henrique Ramos &copy; OneBitCode todos os direitos reservados - 2022
    </div>
  </footer>



  <!-- JavaScript BootStrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
